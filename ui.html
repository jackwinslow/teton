<script>
    let state = {
        page: 0,
        frames: [],
        backgroundColor: '#FFFFFF'
    }

    // Wait for DOM to load
    document.addEventListener('DOMContentLoaded', (event) => {

        // Selecting first layout
        document.getElementById('layout-one').addEventListener('click', () => {
            if(state.layout == undefined || state.layout != 0) {
                document.getElementById('check-one').classList.remove('check-transition-out')

                document.getElementById('check-one').classList.add('check-transition-in')
                state.layout = 0

                // Set selection limit to 1
                parent.postMessage({pluginMessage: {type:'selection-limit', limit: 1}}, '*')

                document.getElementById('check-two').classList.add('check-transition-out')
                document.getElementById('check-three').classList.add('check-transition-out')
            } else {
                document.getElementById('check-one').classList.remove('check-transition-in')

                document.getElementById('check-one').classList.add('check-transition-out')
                delete state["layout"]
            }

            toggleButton()
        })

        // Selecting second layout
        document.getElementById('layout-two').addEventListener('click', () => {
            if(state.layout == undefined || state.layout != 1) {
                document.getElementById('check-two').classList.remove('check-transition-out')

                document.getElementById('check-two').classList.add('check-transition-in')
                state.layout = 1

                // Set selection limit to 5
                parent.postMessage({pluginMessage: {type:'selection-limit', limit: 5}}, '*')

                document.getElementById('check-one').classList.add('check-transition-out')
                document.getElementById('check-three').classList.add('check-transition-out')
            } else {
                document.getElementById('check-two').classList.remove('check-transition-in')

                document.getElementById('check-two').classList.add('check-transition-out')
                delete state["layout"]
            }

            toggleButton()
        })

        // Selecting third layout
        document.getElementById('layout-three').addEventListener('click', () => {
            if(state.layout == undefined || state.layout != 2) {
                document.getElementById('check-three').classList.remove('check-transition-out')

                document.getElementById('check-three').classList.add('check-transition-in')
                state.layout = 2

                // Set selection limit to 5
                parent.postMessage({pluginMessage: {type:'selection-limit', limit: 5}}, '*')

                document.getElementById('check-one').classList.add('check-transition-out')
                document.getElementById('check-two').classList.add('check-transition-out')
            } else {
                document.getElementById('check-three').classList.remove('check-transition-in')

                document.getElementById('check-three').classList.add('check-transition-out')
                delete state["layout"]
            }

            toggleButton()
        })

        // Handles page change
        document.getElementById('continue-btn').addEventListener('click', () => {

            switch (state.page) {

                case 0:

                    // Transitions layouts out
                    document.getElementById('layouts').classList.add('transition-out')

                    // Transitions text out
                    document.getElementById('info').classList.add('text-transition-out')
                    setTimeout(function(){

                        // Once layouts transitions out, remove that class and hide layouts
                        document.getElementById('layouts').classList.remove('transition-out')
                        hideElement('layouts')

                        // Transition select-frames in
                        document.getElementById('select-frames').style.display = 'flex'
                        setTimeout(function(){
                            document.getElementById('select-frames').classList.add('transition-in')
                        }, 100)

                        // Once text is transition out, remove that class
                        document.getElementById('info').classList.remove('text-transition-out')

                        // Change text value
                        document.getElementById('status').textContent = "In Progress"
                        document.getElementById('prompt').textContent = "Select your frame(s)"                            
                        document.getElementById('description').textContent = `Please select ${ state.layout != 0 ? "up to 5 frames" : "one frame" } for your graphic to be made.`

                        // Transition text back in
                        document.getElementById('info').classList.add('text-transition-in')
                    }, 200)

                    state.page = 1

                    if(state.frames.length == 0) {
                        document.getElementById('continue-btn').classList.remove('disabled-off')
                        document.getElementById('continue-btn').disabled = true
                        document.getElementById('continue-btn').classList.add('disabled-on')
                    }

                    break;

                case 1:
                    // Remove old class from info
                    document.getElementById('info').classList.remove('text-transition-in')

                    // Transitions select-frames out
                    document.getElementById('select-frames').classList.add('transition-out')

                    // Transitions text out
                    document.getElementById('prompt-desc').classList.add('text-transition-out')

                    // Transition button text out
                    document.getElementById('continue-btn').classList.add('button-text-transition-out')

                    setTimeout(function(){

                        // Once select-frames transitions out, remove that class and hide select-frames
                        document.getElementById('select-frames').classList.remove('transition-out')
                        hideElement('select-frames')

                        // Transition finalize in
                        document.getElementById('finalize').style.display = 'flex'
                        setTimeout(function(){
                            document.getElementById('finalize').classList.add('transition-in')
                        }, 100)

                        // Once text is transition out, remove that class
                        document.getElementById('prompt-desc').classList.remove('text-transition-out')

                        // Change text value
                        document.getElementById('prompt').textContent = "Select your final touches"                            
                        document.getElementById('description').textContent = "Select a background color or image. We recommend image dimensions of 1440x1024."

                        // Transition text back in
                        document.getElementById('prompt-desc').classList.add('text-transition-in')

                        // Once button text is transition out, remove that class
                        document.getElementById('continue-btn').classList.remove('button-text-transition-out')

                        // Change button text value
                        document.getElementById('continue-btn').textContent = "Generate"

                        // Transition button text back in
                        document.getElementById('continue-btn').classList.add('button-text-transition-in')
                    }, 200)

                    state.page = 2

                    break;

                case 2:
                    // Remove old classes
                    document.getElementById('prompt-desc').classList.remove('text-transition-in')
                    document.getElementById('continue-btn').classList.remove('button-text-transition-in')

                    // Transitions finalize out
                    document.getElementById('finalize').classList.add('transition-out')

                    // Transitions text out
                    document.getElementById('info').classList.add('text-transition-out')

                    // Transition button text out
                    document.getElementById('continue-btn').classList.add('button-text-transition-out')

                    setTimeout(function(){

                        // Once finalize transitions out, remove that class and hide finalize
                        document.getElementById('finalize').classList.remove('transition-out')
                        hideElement('finalize')

                        // Transition finished in
                        // document.getElementById('finished').style.display = 'flex'
                        // setTimeout(function(){
                        //     document.getElementById('finished').classList.add('transition-in')
                        // }, 100)

                        // Once text is transition out, remove that class
                        document.getElementById('info').classList.remove('text-transition-out')

                        // Change text value
                        document.getElementById('status').textContent = "Finished"
                        document.getElementById('prompt').textContent = "Enjoy your new graphic"                            
                        document.getElementById('description').textContent = "We hope you like your new user interface graphic, now show it off!"

                        // Transition text back in
                        document.getElementById('info').classList.add('text-transition-in')

                        // Once button text is transition out, remove that class
                        document.getElementById('continue-btn').classList.remove('button-text-transition-out')

                        // Change button text value
                        document.getElementById('continue-btn').textContent = "Finish"

                        // Transition button text back in
                        document.getElementById('continue-btn').classList.add('button-text-transition-in')

                        // Shrink selection space
                        document.querySelector("body > div.content > div.selection-space").classList.add('shrink-selection-space')
                    }, 200)

                    state.page = 3

                    parent.postMessage({pluginMessage: {type:'generate', state: state}}, '*')

                    break;
                case 3:

                    // Closes the plugin once finish is clicked
                    parent.postMessage({pluginMessage: {type:'close-plugin'}}, '*')
                    break;
            }
        })
    })

    function hideElement(id){
        document.getElementById(id).style.display = "none"
    }
    
    function toggleButton() {
        if (state['layout'] == undefined) {
            document.getElementById('continue-btn').classList.remove('disabled-off')
            document.getElementById('continue-btn').disabled = true
            document.getElementById('continue-btn').classList.add('disabled-on')
        } else {
            document.getElementById('continue-btn').classList.remove('disabled-on')
            document.getElementById('continue-btn').disabled = false
            document.getElementById('continue-btn').classList.add('disabled-off')
        }
    }

    // Message handling
    onmessage = (event) => {
        msg = event.data.pluginMessage
        if(msg.type == 'selection-change' && state.page < 2) {

            // Adjust button
            if(state.frames.length > 0 && msg.frames.length == 0 && state.page == 1){
                document.getElementById('continue-btn').classList.remove('disabled-off')
                document.getElementById('continue-btn').disabled = true
                document.getElementById('continue-btn').classList.add('disabled-on')
            } else if(state.frames.length == 0 && msg.frames.length > 0 && state.page == 1) {
                document.getElementById('continue-btn').classList.remove('disabled-on')
                document.getElementById('continue-btn').disabled = false
                document.getElementById('continue-btn').classList.add('disabled-off')
            }

            state.frames = msg.frames

            const myNode = document.getElementById("select-frames");
            myNode.innerHTML = state.frames.length > 0 ? myNode.innerHTML = '' : '<h3>No frames selected</h3>';

            state.frames.forEach(frame => {
                let img = document.createElement('img')
                img.src = URL.createObjectURL(
                    new Blob([frame.png.buffer], { type: 'image/png' } /* (1) */)
                );
                img.classList.add('selected-frame')
                document.getElementById('select-frames').appendChild(img)
            });

            const elements = document.querySelectorAll('.selected-frame');

            elements.forEach((element, index) => {
                switch (elements.length) {
                    case 2:
                        element.style.left = `${(136-15)+(index*30)}px`
                        break;
                    case 3:
                        element.style.left = `${(136-30)+(index*30)}px`
                        break;
                    case 4:
                        element.style.left = `${(136-45)+(index*30)}px`
                        break;
                    case 5:
                        element.style.left = `${(136-60)+(index*30)}px`
                        break;
                }
            });
        } else if (msg.type == 'selection-change' && state.page == 2) {
            if (msg.frames.length != 0) {
                // Enable continue button
                document.getElementById('continue-btn').classList.remove('disabled-on')
                document.getElementById('continue-btn').disabled = false
                document.getElementById('continue-btn').classList.add('disabled-off')

                // Remove old class
                document.getElementById('select-background-frame-status').classList.remove('text-transition-in')

                // Transitions text out
                document.getElementById('select-background-frame-status').classList.add('text-transition-out')
                setTimeout(function(){

                    // Once text is transition out, remove that class
                    document.getElementById('select-background-frame-status').classList.remove('text-transition-out')

                    // Change text value
                    document.getElementById('select-background-frame-status').textContent = state.backgroundImage.name

                    // Transition text back in
                    document.getElementById('select-background-frame-status').classList.add('text-transition-in')
                }, 200)

                state.backgroundImage = msg.frames[0]
            } else {
                // Disable continue button
                document.getElementById('continue-btn').classList.remove('disabled-off')
                document.getElementById('continue-btn').disabled = true
                document.getElementById('continue-btn').classList.add('disabled-on')

                // Remove old classes
                document.getElementById('select-background-frame-status').classList.remove('text-transition-in')

                // Transitions text out
                document.getElementById('select-background-frame-status').classList.add('text-transition-out')
                setTimeout(function(){

                    // Once text is transition out, remove that class
                    document.getElementById('select-background-frame-status').classList.remove('text-transition-out')

                    // Change text value
                    document.getElementById('select-background-frame-status').textContent = "No frame detected"

                    // Transition text back in
                    document.getElementById('select-background-frame-status').classList.add('text-transition-in')
                }, 200)

                state.backgroundImage = "none"
            }
        }
    }

</script>

                    document.getElementById('select-background').classList.remove('remove-outline')

                    // Transitions text out

                        // Once text is transition out, remove that class

                        document.getElementById('select-background-frame-status').classList.add('text-transition-in')
                    }, 200)
                    
                    state.backgroundImage = "none"
                } else {

                    // Enable continue button
                    document.getElementById('continue-btn').classList.remove('disabled-on')
                    document.getElementById('continue-btn').disabled = false
                    document.getElementById('continue-btn').classList.add('disabled-off')

                    // Remove old classes
                    document.getElementById('select-background-frame-status').classList.remove('text-transition-in')
                    document.getElementById('select-background').classList.remove('add-outline')

                    // Transitions text out
                    document.getElementById('select-background-frame-status').classList.add('text-transition-out')
                    setTimeout(function(){

                         // Remove outline
                         document.getElementById('select-background').classList.add('remove-outline')

                        // Once text is transition out, remove that class
                        document.getElementById('select-background-frame-status').classList.remove('text-transition-out')

                        // Change text value
                        document.getElementById('select-background-frame-status').textContent = "Select Frame"

                        // Transition text back in
                        document.getElementById('select-background-frame-status').classList.add('text-transition-in')
                    }, 200)

                    delete state.backgroundImage
                }
            })
        </script>
